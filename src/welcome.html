<template>

  <require from="autocomplete-input"></require>

  <section class="au-animate">
    <div class="container">
      <div class="space-50"></div>
      <div class="row">
        <div class="col m12 l4">
          <div class="row">
            <div class="col s12">
              <div class="card hoverable">
                <div class="card-content">
                  <span class="card-title">Tell us about your flight</span>
                  <form submit.delegate="submit()" validate.bind="validation">
                    <div class="row">
                      <div class="input-field col s12">
                        <autocomplete-input
                                input-icon="flight_takeoff"
                                input-label="From"
                                input-id="from"
                                input-model.bind="from"/>
                      </div>
                      <div class="input-field col s12">
                        <autocomplete-input
                                input-icon="flight_land"
                                input-label="To"
                                input-id="to"
                                input-model.bind="to"/>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">schedule</i>
                        <input id="form_departure" type="text" class="datepicker">
                        <label for="form_departure">Departure</label>
                      </div>
                      <div class="input-field col s12 right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col m12 l8">

          <div class="card hoverable">
            <div class="card-content">

              <div if.bind="isLoading">
                <div class="space-50"></div>
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
                <div class="space-50"></div>
              </div>

              <span class="card-title" if.bind="flights.length">You can choose from these flights:</span>
              <div if.bind="!flights.length && !isLoading" class="center-align">
                <div class="space-50"></div>
                <span class="card-title">You must submit the form to see your possible flights.</span>
                <div class="space-50"></div>
              </div>
                <ul class="collection" if.bind="flights.length">
                  <li repeat.for="flight of flights" class="collection-item avatar">
                    <img src="http://placehold.it/350x150" alt="" class="circle">
                    <span class="title"><strong>${formatRoute(flight)}</strong></span>
                    <p>Departure: ${formatTimestamp(flight.aTime)} <br>
                       From: ${flight.cityFrom} <br>
                       To: ${flight.cityTo} <br>
                       Price: ${flight.price} â‚¬
                    </p>
                    <div class="right-align">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Book now!
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</template>
